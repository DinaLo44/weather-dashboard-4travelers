<!doctype html>
<html lang="en">

<head>
    <title>Weather Dashboard 4 Travelers</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid bg-primary text-white text-center ">
        <div class="container1">
            <h1 class="display-4">Weather Dashboard 4 Travelers</h1>
        </div>
    </div>
    <div class="container2 text-dark">
        <h1>Enter your Location</h1>
        <form class="col-4">
            <div class="form-group">
                <label for="cityname">City</label>
                <input type="city" class="form-control" id="city-input" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="statename">State</label>
                <input type="state" class="form-control" id="state-input">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div><br><br>
    <div class="card container my-3 mx-3 p-4 text-white bg-primary mb-3" style="max-width: 20rem">
        <div class="weather-info ">
            <h2 class="city-weather text-center">Weather in Salt Lake City</h2>
            <h3 class="date">Date</h3>
            <img src="" alt="" class="icon" />
            <h2 class="temperature">84Â°F </h2>
            <div class="weather-condition">Sunny</div>
            <div class="humidity">Humidity: 34%</div>
            <div class="wind-speed">Wind speed: 14mph</div>
            <div class="uv-index">UV index: Moderate</div>
        </div>
    </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
